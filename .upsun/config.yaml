applications:
    skoda-backend:
        type: nodejs:18
        build:
            flavor: none
        relationships:
            database: "mysql:mysql"
        hooks:
            build: |
                npm install
            deploy: |
                echo "No deploy hook required"
        web:
            commands:
                start: node src/server.js
            locations:
                "/":
                    root: "public"
                    passthru: true
                    allow: true
                "/uploads":
                    root: "uploads"
                    allow: true
                "/ThumbnailImages":
                    root: "ThumbnailImages"
                    allow: true
        mounts:
            uploads:
                source: local
                source_path: uploads
            ThumbnailImages:
                source: local
                source_path: ThumbnailImages
            data:
                source: local
                source_path: data

services:
    mysql:
        type: mariadb:10.4
        configuration:
            schemas:
                - main
            endpoints:
                mysql:
                    default_schema: main
                    privileges:
                        main: admin

routes:
    "https://{default}/":
        type: upstream
        upstream: "skoda-backend:http" 